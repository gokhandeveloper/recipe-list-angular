<div class="row">

  <img src="{{recipe.imagePath}}" alt="" class="img-fluid" style="max-width: 200px">
  <h1>{{recipe.name}}</h1>

</div>
<div class="row">
  <div class="btn-group dropdown">
    <button appDropdown type="button" class="btn btn-primary dropdown-toggle">
      Manage Recipe
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul  class="dropdown-menu">
      <li><a (click)=onAddToShoppingList()>Add to shopping list</a></li>
      <li><a href="#">Edit recipe</a></li>
      <li><a href="#"> Delete recipe</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
    </div>
  <div class="row">
    <div class="col-xs-12">
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} --{{ingredient.amount}}
      </li>
    </div>
  </div>
</div>
